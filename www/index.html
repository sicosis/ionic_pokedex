<!DOCTYPE html>
<html lang="es" ng-app="PokedexApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- Setup Ionic -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Setup App -->
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>
<body ng-controller="PokedexCtrl">
  <ion-pane>
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Ionic Pok&#xE9;dex App ( {{ pokemons.length }} )</h1>
    </ion-header-bar>
    <ion-content>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchPoke">
      </label>
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="reloadPokemons()"></ion-refresher>
      <ion-list class="list card">
        <ion-item ng-repeat="p in pokemons | filter:searchPoke" class="item  item-thumbnail-left">
            <img ng-src="{{p.img}}">
            <h2> <span class="id">#{{p.id}}</span> - {{ p.name }} </h2>
            <p> {{p.species}} </p>
            <span ng-repeat="t in p.type"> <span class="type type-{{t | lowercase}}">{{t}}</span> </span>
        </ion-item>
        <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>
</html>
